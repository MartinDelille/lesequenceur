---
---
<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
        <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
        <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152.png">
        <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
        <link rel="apple-touch-icon" sizes="144x144" href="/favicon-144.png">
    </head>

    <body>
        <header>
            <div class="banner-logo-container">
                <a href="/"><img src="/lesequenceur.svg" alt="Le Séquenceur"></a>
            </div>
        </header>
        <div class="container">
            <section>
                {{ content }}
            </section>
        </div>
        <footer>
            <div class="social-media-links">
                <a href="https://www.instagram.com/lesequenceur" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="https://www.facebook.com/lesequenceur" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://www.youtube.com/channel/UCDFYt5edghvBLcHLSqQcOtA" target="_blank"><i class="fa fa-youtube"></i></a>
                <a href="https://lesequenceur.tumblr.com/" target="_blank"><i class="fa fa-tumblr"></i></a>
            </div>
        </footer>
    </body>
</html>
