<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
        <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
        <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152.png">
        <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
        <link rel="apple-touch-icon" sizes="144x144" href="/favicon-144.png">
        {% seo %}
    </head>

    <body>
        <header>
          <nav>
            <ul>
              <li>
                <a href="/"><img src="/lesequenceur.svg" alt="Le Séquenceur" width="214" height="27"></a>
              </li>
              <li><a href="/projets">Projets</a></li>
              <li><a href="/calendrier">Calendrier</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </nav>
        </header>
        <div class="container">
            <section>
                {{ content }}
            </section>
        </div>
        <footer>
            <div class="social-media-links">
                <a href="https://www.instagram.com/lesequenceur" target="_blank" aria-label="Instagram"><svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg></a>
                <a href="https://www.facebook.com/lesequenceur" target="_blank" aria-label="Facebook"><svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg></a>
                <a href="https://www.youtube.com/channel/UCDFYt5edghvBLcHLSqQcOtA" target="_blank" aria-label="YouTube"><svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg></a>
                <a href="/rss.xml" target="_blank" aria-label="RSS">
        <svg class="icon icon-rss2"><use xlink:href="#icon-rss2"></use></svg>
</a>
            </div>
        </footer>
        {% include icons.svg %}
    </body>
</html>
