---
---

<!doctype html>
<html lang="fr">
  <head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon-144.png" />
    {% feed_meta %}
    {% seo %}
    <style type="text/css">
      {% capture sass_file %}
          {% include main.scss %}
      {% endcapture %}
      {{ sass_file | scssify }}
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/" aria-label="Home">
              <svg class="vector" width="214" height="27">
                <use xlink:href="#lesequenceur"></use>
              </svg>
            </a>
          </li>
          <li><a href="/projets">Projets</a></li>
          <li><a href="/calendrier">Calendrier</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section>{{ content }}</section>
    </div>
    <footer>
      <div class="social-media-links">
        <a
          href="https://www.instagram.com/lesequenceur"
          target="_blank"
          aria-label="Instagram"
          ><svg class="vector icon icon-instagram">
            <use xlink:href="#icon-instagram"></use></svg
        ></a>
        <a
          href="https://www.facebook.com/lesequenceur"
          target="_blank"
          aria-label="Facebook"
          ><svg class="vector icon icon-facebook">
            <use xlink:href="#icon-facebook"></use></svg
        ></a>
        <a
          href="https://www.youtube.com/channel/UCDFYt5edghvBLcHLSqQcOtA"
          target="_blank"
          aria-label="YouTube"
          ><svg class="vector icon icon-youtube">
            <use xlink:href="#icon-youtube"></use></svg
        ></a>
        <a href="/rss.xml" target="_blank" aria-label="RSS">
          <svg class="vector icon icon-rss2">
            <use xlink:href="#icon-rss"></use>
          </svg>
        </a>
      </div>
    </footer>
    {% include lesequenceur.svg %} {% include icons.svg %}
  </body>
</html>
