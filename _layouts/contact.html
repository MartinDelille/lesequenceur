{{ content }}

<form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
  <label for="fname">Ton nom</label>
  <input type="text" id="fname" name="name" placeholder="Ton nom.." required>

  <label for="email">Email</label>
  <input type="email" id="email" name="_replyto" placeholder="Ton email.." required>

  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Ecris quelque chose..." required></textarea>

  <input type="submit" class="button" value="Envoyer">
</form>
